{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Interviewers{% endblock %}

{% block page_content %}
<div class="page-header">
    <div class="btn-group pull-right header-btn-group" role="group" aria-label="...">
        <a href="{{ url_for('main.add_interviewer') }}" type="button" class="btn btn-default">Add Interviewer</a>
    </div>
    <h1>List of Interviewers</h1>
</div>
{% for i in interviewers %}
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">{{ i.username }}</h3>
    </div>
    <div class="panel-body">{{ i.email }}</div>
</div>
{% endfor %}
{% endblock %}
